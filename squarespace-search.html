<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudinary Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .search-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .search-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .search-header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #333;
    }

    .search-header p {
      color: #666;
      font-size: 1rem;
    }

    .search-form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .search-input {
      flex: 1;
      min-width: 250px;
      padding: 12px 16px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 6px;
      transition: border-color 0.3s;
    }

    .search-input:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .folder-select {
      min-width: 180px;
      padding: 12px 16px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 6px;
      background-color: white;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .folder-select:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .search-btn {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .search-btn:hover {
      background-color: #45a049;
    }

    .search-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #999;
      display: none;
    }

    .loading.active {
      display: block;
    }

    .error {
      background-color: #fee;
      border: 1px solid #fcc;
      color: #c00;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }

    .error.active {
      display: block;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 30px;
    }

    .gallery-item {
      background: white;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      position: relative;
      aspect-ratio: 1;
    }

    .gallery-item:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #f5f5f5;
    }

    .gallery-item-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
    }

    .gallery-item-placeholder.video {
      background: linear-gradient(135deg, #FF6B6B 0%, #FF8E72 100%);
    }

    .gallery-item-placeholder.audio {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .gallery-item-placeholder.pdf {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .gallery-item-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding: 12px;
      color: white;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .gallery-item:hover .gallery-item-info {
      opacity: 1;
    }

    .gallery-item-title {
      font-weight: 600;
      color: white;
      margin-bottom: 4px;
      word-break: break-word;
      font-size: 0.9rem;
    }

    .gallery-item-meta {
      font-size: 0.8rem;
      color: #ccc;
      margin-bottom: 6px;
    }

    .gallery-item-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .tag {
      background-color: rgba(255,255,255,0.3);
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.7rem;
    }

    .pagination {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }

    .pagination-btn {
      padding: 10px 16px;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .pagination-btn:hover:not(:disabled) {
      background-color: #e0e0e0;
    }

    .pagination-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .no-results {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .results-count {
      text-align: center;
      margin-bottom: 20px;
      color: #666;
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      .search-header h1 {
        font-size: 1.8rem;
      }

      .search-form {
        flex-direction: column;
      }

      .search-input {
        min-width: 100%;
      }

      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90vh;
      background-color: white;
      border-radius: 8px;
      overflow: auto;
      box-shadow: 0 4px 32px rgba(0, 0, 0, 0.3);
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-close:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-image {
      max-width: 100%;
      max-height: 60vh;
      display: block;
      object-fit: contain;
    }

    .modal-video {
      max-width: 100%;
      max-height: 60vh;
      display: block;
    }

    .modal-audio {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      display: block;
    }

    .audio-placeholder {
      width: 100%;
      max-width: 400px;
      height: 200px;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      color: white;
      font-size: 48px;
    }

    .pdf-placeholder {
      width: 100%;
      max-width: 400px;
      height: 200px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
      border-radius: 12px;
      color: white;
      font-size: 48px;
    }

    .gallery-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      z-index: 10;
    }

    .modal-info {
      padding: 20px;
      background-color: #f9f9f9;
      border-top: 1px solid #eee;
    }

    .modal-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    .modal-meta {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 10px;
    }

    .modal-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .modal-tag {
      background-color: #e0e0e0;
      color: #333;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <div class="search-header">
      <h1>Search Gallery</h1>
      <p>Select a category to view images, or search by tag</p>
    </div>

    <div class="error" id="error"></div>

    <form class="search-form" id="searchForm">
      <input
        type="text"
        class="search-input"
        id="searchInput"
        placeholder="Enter tag name..."
        autocomplete="off"
      >
      <select class="folder-select" id="folderSelect">
        <option value="">All Categories</option>
      </select>
      <button type="submit" class="search-btn" id="searchBtn">Search</button>
      <button type="button" class="search-btn" id="compositesBtn" style="background-color: #2196F3;">Show Composites</button>
    </form>

    <div class="loading" id="loading">Loading results...</div>
    <div class="results-count" id="resultsCount"></div>

    <div class="gallery" id="gallery"></div>

    <div class="pagination" id="pagination"></div>

    <div class="modal" id="modal">
      <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">&times;</button>
        <div id="modalMediaContainer">
          <img id="modalImage" class="modal-image" src="" alt="" style="display:none;">
          <video id="modalVideo" class="modal-video" controls style="display:none;"></video>
          <div id="audioPlaceholder" class="audio-placeholder" style="display:none;">üéµ</div>
          <audio id="modalAudio" class="modal-audio" controls style="display:none;"></audio>
          <div id="pdfPlaceholder" class="pdf-placeholder" style="display:none;">
            <div style="font-size: 4rem; margin-bottom: 1rem;">üìÑ</div>
            <p id="pdfMessage" style="margin: 0; color: #666;">
              <a id="pdfDownloadLink" href="" target="_blank" download style="color: #2196F3; text-decoration: underline;">Download PDF</a>
            </p>
          </div>
        </div>
        <div class="modal-info">
          <div class="modal-title" id="modalTitle"></div>
          <div class="modal-meta" id="modalMeta"></div>
          <div class="modal-tags" id="modalTags"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = window.location.hostname === 'localhost' 
      ? `${window.location.origin}/api/search`
      : `https://cloudinary-search.vercel.app/api/search`;

    const FOLDERS_API_URL = window.location.hostname === 'localhost' 
      ? `${window.location.origin}/api/folders`
      : `https://cloudinary-search.vercel.app/api/folders`;
    
    let currentQuery = '';
    let currentFolder = '';
    let currentCursor = null;
    let nextCursor = null;
    let totalCount = 0;
    let searchHistory = [];

    const elements = {
      searchForm: document.getElementById('searchForm'),
      searchInput: document.getElementById('searchInput'),
      searchBtn: document.getElementById('searchBtn'),
      folderSelect: document.getElementById('folderSelect'),
      gallery: document.getElementById('gallery'),
      loading: document.getElementById('loading'),
      error: document.getElementById('error'),
      pagination: document.getElementById('pagination'),
      resultsCount: document.getElementById('resultsCount')
    };

    // Load available folders
    async function loadFolders() {
      try {
        const response = await fetch(FOLDERS_API_URL);
        const data = await response.json();
        
        if (data.folders && Array.isArray(data.folders)) {
          const select = elements.folderSelect;
          
          data.folders.forEach(folderPath => {
            if (folderPath) { // Skip empty strings (root is already there)
              const option = document.createElement('option');
              option.value = folderPath;
              const displayName = folderPath.split('/').pop();
              option.textContent = displayName || folderPath;
              select.appendChild(option);
            }
          });
          
          console.log(`Loaded ${data.folders.length} folders for search`);
        }
      } catch (error) {
        console.error('Error loading folders:', error);
      }
    }

    // Load folders when page loads
    loadFolders();

    function showError(message) {
      elements.error.textContent = message;
      elements.error.classList.add('active');
      setTimeout(() => {
        elements.error.classList.remove('active');
      }, 5000);
    }

    function showLoading(show = true) {
      if (show) {
        elements.loading.classList.add('active');
        elements.gallery.innerHTML = '';
        elements.pagination.innerHTML = '';
      } else {
        elements.loading.classList.remove('active');
      }
    }

    async function fetchResults(query = '', cursor = null, maxResults = null) {
      showLoading(true);
      
      try {
        const params = new URLSearchParams();
        if (query) params.append('q', query);
        if (cursor) params.append('next_cursor', cursor);
        if (maxResults) params.append('max_results', maxResults);
        if (currentFolder) params.append('folder', currentFolder);

        const response = await fetch(`${API_URL}?${params.toString()}`);
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Search failed');
        }

        const data = await response.json();
        displayResults(data, query);
        showLoading(false);
      } catch (err) {
        showError(`Error: ${err.message}`);
        showLoading(false);
      }
    }

    function displayResults(data, query = '') {
      const { results = [], next_cursor, total_count } = data;
      
      totalCount = total_count || 0;
      nextCursor = next_cursor;

      if (results.length === 0) {
        const message = query 
          ? `No results found for "${query}". Try a different search term.`
          : `No images found in this category.`;
        elements.gallery.innerHTML = `<div class="no-results">${message}</div>`;
        elements.resultsCount.textContent = '';
        elements.pagination.innerHTML = '';
        return;
      }

      const folderName = currentFolder || 'All Categories';
      const queryText = query ? ` matching "${query}"` : '';
      elements.resultsCount.textContent = `${folderName}${queryText}: ${results.length} of ${totalCount} items`;

      elements.gallery.innerHTML = results.map(item => {
        const isVideo = item.resource_type === 'video' && (!item.tags || !item.tags.includes('audio'));
        const isAudio = item.resource_type === 'video' && item.tags && item.tags.includes('audio');
        const isPDF = item.resource_type === 'image' && item.tags && item.tags.includes('pdf');
        
        let thumbnailHtml;
        if (isVideo) {
          thumbnailHtml = '<div class="gallery-item-placeholder video">üé•</div>';
        } else if (isAudio) {
          thumbnailHtml = '<div class="gallery-item-placeholder audio">üéµ</div>';
        } else {
          // For images and PDFs (which are uploaded as image type), display the thumbnail
          thumbnailHtml = `<img src="${item.secure_url}" alt="${item.public_id}" loading="lazy">`;
        }
        
        return `
        <div class="gallery-item" onclick="openModal(${JSON.stringify(item).replace(/"/g, '&quot;')})">
          ${thumbnailHtml}
          ${isVideo ? '<div class="gallery-badge">üé• Video</div>' : ''}
          ${isAudio ? '<div class="gallery-badge">üéµ Audio</div>' : ''}
          ${isPDF ? '<div class="gallery-badge">üìÑ Document</div>' : ''}
          <div class="gallery-item-info">
            <div class="gallery-item-title">${escapeHtml(item.public_id)}</div>
            <div class="gallery-item-meta">${isPDF ? item.format : (isAudio ? item.format : (item.width + 'x' + item.height + ' ‚Ä¢ ' + item.format))}</div>
            ${item.tags && item.tags.length > 0 ? `
              <div class="gallery-item-tags">
                ${item.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
              </div>
            ` : ''}
          </div>
        </div>
      `;
      }).join('');

      renderPagination();
    }

    function renderPagination() {
      const buttons = [];

      if (searchHistory.length > 0) {
        buttons.push(`<button type="button" class="pagination-btn" onclick="goToPreviousPage()">‚Üê Previous</button>`);
      }

      if (nextCursor) {
        buttons.push(`<button type="button" class="pagination-btn" onclick="goToNextPage()">Next ‚Üí</button>`);
      }

      elements.pagination.innerHTML = buttons.join('');
    }

    function goToNextPage() {
      if (nextCursor) {
        searchHistory.push(currentCursor);
        currentCursor = nextCursor;
        fetchResults(currentQuery, currentCursor);
      }
    }

    function goToPreviousPage() {
      if (searchHistory.length > 0) {
        currentCursor = searchHistory.pop();
        fetchResults(currentQuery, currentCursor);
      }
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    function openModal(item) {
      const isVideo = item.resource_type === 'video' && (!item.tags || !item.tags.includes('audio'));
      const isAudio = item.resource_type === 'video' && item.tags && item.tags.includes('audio');
      const isPDF = item.resource_type === 'image' && item.tags && item.tags.includes('pdf');
      
      // Hide all media elements and show the appropriate one
      document.getElementById('modalImage').style.display = 'none';
      document.getElementById('modalVideo').style.display = 'none';
      document.getElementById('modalAudio').style.display = 'none';
      document.getElementById('audioPlaceholder').style.display = 'none';
      document.getElementById('pdfPlaceholder').style.display = 'none';
      
      if (isVideo) {
        document.getElementById('modalVideo').src = item.secure_url;
        document.getElementById('modalVideo').style.display = 'block';
      } else if (isAudio) {
        document.getElementById('audioPlaceholder').style.display = 'flex';
        document.getElementById('modalAudio').src = item.secure_url;
        document.getElementById('modalAudio').style.display = 'block';
      } else if (isPDF) {
        document.getElementById('pdfPlaceholder').style.display = 'flex';
        document.getElementById('pdfDownloadLink').href = item.secure_url;
      } else {
        document.getElementById('modalImage').src = item.secure_url;
        document.getElementById('modalImage').style.display = 'block';
      }
      
      document.getElementById('modalTitle').textContent = item.public_id;
      
      let metaHtml = isAudio ? item.format : `${item.width}√ó${item.height} ‚Ä¢ ${item.format}`;
      if ((isVideo || isAudio) && item.duration) metaHtml += ` ‚Ä¢ ${Math.round(item.duration)}s`;
      if (item.alt) metaHtml += ` ‚Ä¢ Alt: ${escapeHtml(item.alt)}`;
      if (item.caption) metaHtml += ` ‚Ä¢ Caption: ${escapeHtml(item.caption)}`;
      if (item.created_at) metaHtml += ` ‚Ä¢ Created: ${new Date(item.created_at).toLocaleDateString()}`;
      document.getElementById('modalMeta').innerHTML = metaHtml;
      
      let tagsHtml = '';
      if (item.tags && item.tags.length > 0) {
        tagsHtml += `<strong>Tags:</strong><br>`;
        tagsHtml += item.tags.map(tag => `<span class="modal-tag">${escapeHtml(tag)}</span>`).join('');
      }
      if (item.description) {
        tagsHtml += `<br><strong>Description:</strong><br><span class="modal-tag">${escapeHtml(item.description)}</span>`;
      }
      if (item.metadata && Object.keys(item.metadata).length > 0) {
        tagsHtml += `<br><strong>Metadata:</strong><br>`;
        for (const [key, value] of Object.entries(item.metadata)) {
          tagsHtml += `<span class="modal-tag">${escapeHtml(key)}: ${escapeHtml(JSON.stringify(value))}</span>`;
        }
      }
      document.getElementById('modalTags').innerHTML = tagsHtml || '<em>No tags or metadata</em>';
      
      document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    // Close modal when clicking outside the content
    document.addEventListener('click', (e) => {
      const modal = document.getElementById('modal');
      if (e.target === modal) {
        closeModal();
      }
    });

    // Close modal with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    elements.searchForm.addEventListener('submit', (e) => {
      e.preventDefault();
      currentQuery = elements.searchInput.value.trim();
      currentFolder = elements.folderSelect.value;
      
      // Allow empty query if folder is selected, require query otherwise
      if (!currentQuery && !currentFolder) {
        showError('Please enter a search term or select a category');
        return;
      }

      currentCursor = null;
      searchHistory = [];
      fetchResults(currentQuery);
    });

    // Handle folder selection - show all images in that folder
    elements.folderSelect.addEventListener('change', (e) => {
      currentFolder = e.target.value;
      currentQuery = ''; // Clear search query
      elements.searchInput.value = ''; // Clear search input
      currentCursor = null;
      searchHistory = [];
      
      // Fetch all images in the selected folder
      fetchResults('');
    });

    // Optional: Perform search on Enter key
    elements.searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        elements.searchForm.dispatchEvent(new Event('submit'));
      }
    });

    // Show composites button handler
    document.getElementById('compositesBtn').addEventListener('click', () => {
      currentQuery = 'composite';
      elements.searchInput.value = 'composite';
      currentFolder = elements.folderSelect.value;
      currentCursor = null;
      searchHistory = [];
      fetchResults('composite', null, 100);
    });

    // Show initial message (no auto-load)
    window.addEventListener('load', () => {
      elements.gallery.innerHTML = '<div class="no-results">Select a category to view images or enter a search term</div>';
    });
  </script>
</body>
</html>
